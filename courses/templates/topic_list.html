<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ course.title }} - Mavzular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>{{ course.title }}</h2>
    <p class="text-muted">{{ course.description }}</p>

    <h4>Barcha mavzular</h4>
    <ul class="list-group">
        {% for topic in topics %}
        <li class="list-group-item">
            {{ topic.module.title }} → {{ topic.title }}
        </li>
        {% empty %}
        <li class="list-group-item text-muted">Mavzular yo‘q</li>
        {% endfor %}
    </ul>

    <a href="{% url 'continue_learning' course.pk %}" class="btn btn-secondary mt-3">
        Kursga qaytish
    </a>
</div>
</body>
</html>
